<div class="content-card">
  <div class="section-header">
    <h2 class="section-title">{{sectionTitle}}</h2>
    <div class="divider"></div>
  </div>
  <div class="section-body">
    <p>{{sectionText}}</p>
    <ng-content select=".actions"></ng-content>
    <button (click)="switchAdmin()">Admin Switch Tester</button>
    <br><br>
      @if (user?.admin) {
          <admin-booklist [books]="books"></admin-booklist>
      }
      @else {
          <user-booklist [books]="books"></user-booklist>
      }
  </div>
</div>
