<app--list-container
    [books]="books"
    sectionTitle = {{selectedGenre}}>
    <div class="actions">
        @for(genre of genreService.genres; track genre){
            <button 
                (click)="findBook(genre)"
                [class.active]="selectedGenre === genre">
                {{genre}}
            </button>
        }
    </div>

</app--list-container>
